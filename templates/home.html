<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object detect: persons, cars, buses, trucks, traffic lights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-4">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="container mt-4">
        <h1>Video Processing</h1>

        <form id="downloadForm" action="{{ url_for('download_and_process') }}" method="post" class="mb-4">
            <div class="mb-3">
                <label for="url" class="form-label">YouTube URL</label>
                <input type="url" class="form-control" id="url" name="url" required>
            </div>
            <div class="mb-3">
                <label for="start_time" class="form-label">Start Time (hh:mm:ss)</label>
                <input type="text" class="form-control" id="start_time" name="start_time" required>
            </div>
            <div class="mb-3">
                <label for="end_time" class="form-label">End Time (hh:mm:ss)</label>
                <input type="text" class="form-control" id="end_time" name="end_time" required>
            </div>
            <div class="mb-3">
                <label for="output_name" class="form-label">Output Video Name</label>
                <input type="text" class="form-control" id="output_name" name="output_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Download and Process Video</button>
        </form>

        <div id="spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Processing...</span>
            </div>
            <p>Download & Processing...</p>
        </div>

        <h2>Select a Video to Play</h2>
        <form action="{{ url_for('play_video') }}" method="get">
            <div class="mb-3">
                <label for="video" class="form-label">Saved Videos</label>
                <select class="form-select" id="video" name="video" required>
                    {% for video in videos %}
                        <option value="{{ video }}">{{ video }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Play Video</button>
        </form>
    </div>

    <script>
        // Show the spinner
        document.getElementById('downloadForm').addEventListener('submit', function() {
            document.getElementById('spinner').style.display = 'block';
        });


    </script>
</body>
</html>
